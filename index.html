<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alex TODO's</title>
  <!-- Include CSS files -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/category.css">
  <link rel="stylesheet" href="css/task.css">
</head>
<body>
  <div id="app-container">
    <h1>Alex TODO's</h1>
    <div id="board-input-container">
      <div>
        <input type="text" id="new-board-input" placeholder="Add new board">
        <input type="file" id="import-data-input" accept=".json" style="display: none;">
        <button id="import-data-button">Import Data</button>
        <button id="export-data-button">Export Data</button>
        <button id="clear-data-button">Delete All Data</button>
        <div id="timer-container">
          <button id="start-timer-button">Start Timer</button>
          <button id="restart-timer-button">â†»</button>
          <div id="timer-display">25:00</div>
        </div>
      </div>
    </div>
    <div id="boards-container">
      <!-- Boards will be dynamically added here -->
    </div>
  </div>
  <!-- Include SortableJS for drag-and-drop functionality -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- Include JavaScript files -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
